<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Page</title>
    <link rel="stylesheet" href="/style2.css">
</head>

<body style="background-color: #e3eaa7; font-family: cursive, 'Courier New', Courier, monospace;">
    <div class="name">
        <h1 class="name-reg" style="color: darkgreen;">
            Siddharth Mandal</h1>
        <h1 class="name-reg" style="color: darkgreen;">Subscription Page</h1>
    </div>
    <form action="" method="get">
        <fieldset>
            <legend><h3>Subscription Form</h3></legend>
            <br>
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="" placeholder="Enter first name"><br><br>
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" placeholder="Enter last name"><br><br>
            <label for="desc">Describe yourself</label><br>
            <textarea name="desc" id="" cols="30" rows="10" placeholder="Say something about yourself"></textarea><br><br>
            <label for="gender">Select you gender</label><br>
            <input type="radio" value="male" name="gender">
            <label for="male">male</label><br>
            <input type="radio" value="female" name="gender">
            <label for="male">female</label><br>
            <input type="radio" value="pfts" name="gender">
            <label for="pnts">prefer not to say</label><br><br>
            <label for="source">Where did you hear about us:</label>
            <select name="source">
                <option value="friends">friends</option>
                <option value="newspaper">newspaper</option>
                <option value="instagram">instagram</option>
                <option value="facebook">facebook</option>
            </select><br><br>

            <label for="interests">Select your area of interests</label><br>
            <input type="checkbox" name="interests" value="space">
            <label for="vehicle1">Space</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">Sports</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">Art</label><br><br>

            <label for="dob">Enter your Date of Birth</label><br>
            <input type="date" name="dob"><br><br>
            <label for="idproof">Upload an id proof</label>
            <input type="file" name="idproof"><br><br>
            <input type="reset"><br>
            <input type="image" src="https://assets.stickpng.com/images/586383c67d90850fc3ce2914.png" alt="Submit" width="48" height="48">
        </fieldset>
    </form>
</body>

</html>
