<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/javascript.js"></script>
</head>
<body>

    <nav>
        <a href="#" class="bold-nav-item">Workshop Registration</a>
        <div class="dropdown">
            <button class="dropdown-btn" onclick="func()">More Actions <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-list" id="dropdown-list">
                <a href="#">Link1</a>
                <a href="#">Link2</a>
                <a href="#">Link3</a>
            </div>
        </div>
    </nav>
    <div class="promotion"><a href="#">Register now while seats are available!</a></div>
    <form action="#" name="form" onsubmit="return(validate());">
        <div class="form-content">
            <div class="form-left">

                <div class="form-item">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <br>
                <div class="form-item">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <br>
                <div class="form-item">
                    <label for="occupation">Occupation</label>
                    <input type="text" name="occupation" id="occupation">
                </div>
                <br>
                <div class="form-item">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </div>
                <br>
                <div class="form-item">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
                <br>
                <div class="form-item">
                    <label for="state">State/Province/Region</label>
                    <select name="state" id="state" class="select-left">
                        <option value="">-Select-</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>
                <br>
                <div class="form-item">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="select-left">
                        <option value="">-Select-</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Russia">Russia</option>
                        <option value="France">France</option>
                    </select>
                </div>
                <br>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <br>
                <div class="form-item">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone">
                </div>
                <br>

            </div>


            <div class="form-right">

                <p>Lunch</p>
                <br>
                <div class="form-item">
                    <label for="meal">Meal Preference</label>
                    <select name="meal" id="meal" class="select-left">
                        <option value="Vegeterian">Vegeterian</option>
                        <option value="Nonvegeterian">Nonvegeterian</option>
                    </select>
                </div>
                <br>
                <p>Payment Details</p>
                <br>
                <div class="form-item">
                    <label for="payment">Payment</label>
                    <div class="options">
                        <input type="checkbox" class="checkbox
                        " value="cash" name="cash" id="cash"><label for="cash">Cash</label><br>

                        <input type="checkbox" class="checkbox
                        " value="cheque" name="cheque" id="cheque"><label for="Cheque">Cheque</label><br>

                        <input type="checkbox" class="checkbox
                        " value="dd" name="dd" id="dd"><label for="dd">Demand Draft</label><br>

                    </div>
                    <br>
                </div>
                <br>
                <br>
                <div class="form-item">
                    <label for="ddno">DD/Cheque No.</label>
                    <input type="text" name="ddno" id="ddno">
                </div>
                <br>
                <div class="form-item">
                    <label for="bankname">Drawn on(Bank Name)</label>
                    <input type="text" name="bankname" id="bankname">
                </div>
                <br>
                <div class="form-item">
                    <label for="payableat">Payable at</label>
                    <input type="text" name="payableat" id="payableat">
                </div>
                <br>

            </div>
        </div>
        <div class="gray-area">
            <input type="submit" class="bottom-btn">
            <input type="reset" class="bottom-btn">
        </div>
    </form>
</body>
</html>
