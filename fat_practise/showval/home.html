<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function func()
        {
            if(document.getElementById("1").checked)
            {
                document.getElementById("ans").innerHTML="1";
            }
            else if(document.getElementById("2").checked)
            {
                document.getElementById("ans").innerHTML="2";
            }
        }
    </script>
</head>
<body>
    <form action="">
        <label for="val">Select option</label><br><br>
        <input type="radio" name="val" id="1" onclick="func()"><label for="1">1</label><br>
        <input type="radio" name="val" id="2" onclick="func()"><label for="2">2</label><br>
        <button onclick="func()">Fuck me Daddy!</button>
        <input type="reset">
        
    </form>
    <p id="ans"></p>
</body>
</html>
