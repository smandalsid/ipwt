<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="javascript.js"></script>
</head>

<body>
    <table id="books">
        <thead>
            <tr>
                <th>BookID</th>
                <th>BookName</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table><br><br>
    <label for="id">BookID</label><br>
    <input type="text" name="id" id="id">
    <p id="idwarn">Enter Book ID</p><br><br>
    <label for="name">Book Name</label><br>
    <input type="text" name="name" id="name">
    <p id="namewarn">Enter Book Name</p><br><br>
    <label for="author">Author</label><br>
    <input type="text" name="author" id="author">
    <p id="authorwarn">Enter Author</p><br><br>
    <label for="publisher">Publisher</label><br>
    <input type="text" name="publisher" id="publisher">
    <p id="publisherwarn">Enter publisher</p><br><br>
    <label for="price">price</label><br>
    <input type="text" name="price" id="price">
    <p id="pricewarn">Enter Price</p><br><br>
    <button id="submit">submit</button><button id="toggle">Hide/Show</button>
</body>

</html>
