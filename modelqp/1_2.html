<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" oninput="res.value=reg.value*10+decaf.value*8+mocha.value*11">
        <label for="reg">Reg</label>
        <input type="number" name="reg" id="reg"><br>
        <label for="decaf">decaf</label>
        <input type="number" name="decaf" id="decaf"><br>
        <label for="mocha">mocha</label>
        <input type="number" name="mocha" id="mocha"><br>
        <output name="res"></output>
    </form>
</body>
</html>
