<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="/validationjs.js" type="text/javascript"></script>
</head>

<body>
    <form action="#" name="form" onsubmit="return(validate());">

        <label for="name">Full Name</label><br>
        <input type="text" placeholder="Full Name" name="name"><br><br>

        <label for="email">Email</label><br>
        <input type="email" placeholder="email" name="email" id="email"><br><br>

        <label for="password">Password</label><br>
        <input type="password" placeholder="password" name="password" id="password"><br><br>

        <label for="confirm">Confirm Password</label><br>
        <input type="password" placeholder="Confirm Password" name="confirm" id="confirm"><br><br>

        <label for="mob">Phone Number</label><br>
        <input type="text" placeholder="Phone Number" name="mob"><br><br>
        <input type="reset">
        <input type="submit" value="Submit Form">
        
    </form>
</body>

</html>
