<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
        var myvar=1;
        alert("Testing: "+myvar)
        myvar="HELLO";
        alert("Testing again: "+myvar)
    </script>
</head>

<body>
    <form oninput="res.value=quantity.valueAsNumber*prize.valueAsNumber">
        <fieldset>
            <legend>TEST</legend>
            <label for="idtext">Product ID</label><br>
            <input type="text" name="code" required pattern="[ABC]{3}-[0-9]{6}"><br><br>
            <label for="productname">Product Name</label><br>
            <input type="text" required maxlength="50"><br><br>
            <label for="quantity">Quantity</label><br>
            <input type="number" min="1" max="10" name="quantity" value="1" required><br><br>
            <label for="prize">Prize</label><br>
            <input type="number" min="100" max="9999" name="prize" required><br><br>
            <label for="total">Total</label>
            <output for="total" name="res">-</output><br><br>
            <label for="date">Date</label><br>
            <input type="date" name="date" required><br><br>
            <label for="mobile">Mobile</label><br>
            <input type="text" required pattern="\+91 [0-9]{10}"><br><br>
            <label for="email">Email</label><br>
            <input type="email" required pattern=".*@[a-z]*\.com$" name="email"><br><br>
            <input type="submit" name="">
        </fieldset>
    </form>
</body>

</html>
